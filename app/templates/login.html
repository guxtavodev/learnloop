{% extends 'base.html' %}

{% block title %} LearnLoop One {% endblock %}

{% block content %}
<div class="container">
  <h3>Entre na plataforma</h3>
  <form action="/api/login" method="GET">
    <input type="text" placeholder="Digite o seu nome de usuário" name="username">
    <input type="password" placeholder='Digite sua senha' name="password">
    <button type="submit">Entrar</button>
  </form>
  <small>Não tem uma conta? <a href="/signup">clique aqui</a></small>
</div>
{% endblock %}
